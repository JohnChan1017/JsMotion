<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 10px;
            float: left;
            opacity: 0.3;
            filter: alpha(opacity:30);
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementsByTagName('div');
            for (var i = 0;i<oDiv.length;i++){
                oDiv[i].alpha = 30;
                oDiv[i].onmouseover =function () {
                    startMove(this,100);
                }
                oDiv[i].onmouseout = function () {
                    startMove(this,30);
                }
            }
            /*oDiv.onmouseover = function () {
                startMove(100);
            }
            oDiv.onmouseout = function () {
                startMove(30);
            }*/
        }

        // var timer = null;
        // var alpha = 30; //定义一个名为alpha的变量存储初始的alpha值

        function startMove(obj,target) {
            // var oDiv = document.getElementsByTagName('div');
            clearInterval(obj.timer);
            obj.timer = setInterval(function(){
                var speed = 0;

                if(obj.alpha > target){//if当前值大于目标值，so速度的方向为负
                    speed = -10;
                }else{
                    speed = 10;
                }

                if(obj.alpha == target){
                    clearInterval(obj.timer);
                }else{
                    obj.alpha+=speed;
                    obj.style.filter = 'alpha(opacity:'+obj.alpha+')';
                    obj.style.opacity = obj.alpha / 100;
                }
            },30);
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
